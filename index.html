<html>
<head>
    <title>Geometric Kaleidoscope</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #000;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        input[type="range"] {
            width: 100px;
        }
        button {
            padding: 8px 15px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="control-group">
            <label>Mirrors: <span id="mirrorsValue">6</span></label>
            <input type="range" id="mirrors" min="2" max="12" value="6">
        </div>
        <div class="control-group">
            <label>Density: <span id="densityValue">50</span></label>
            <input type="range" id="density" min="10" max="200" value="50">
        </div>
        <div class="control-group">
            <label>Speed: <span id="speedValue">0.5</span></label>
            <input type="range" id="speed" min="0" max="1" step="0.1" value="0.5">
        </div>
        <button id="generate">New Pattern</button>
    </div>

    <script type="module" src="crystal.js"></script>
    <script type="module" src="kaleidoscope.js"></script>
</body>
</html>
