<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mewing Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>Mewing Clicker</h1>
      <div class="mewing-face">
        <img src="/Manface.webp" alt="Mewing face" width="200" height="200">
      </div>
      <p id="mew-counter">Mews: 0</p>
      <button id="mew-btn">Mew</button>
      <div class="upgrades">
        <h2>Upgrades</h2>
        <button id="mew-trainer" class="upgrade-btn" data-cost="10" data-multiplier="2">Mew Trainer (10 Mews)</button>
        <button id="mew-course" class="upgrade-btn" data-cost="50" data-multiplier="5">Mew Course (50 Mews)</button>
      </div>
    </div>
    <div class="right-section">
      <h2>Methods</h2>
      <div class="methods">
        <button class="method-btn" data-cost="100" data-multiplier="10">Tongue on Roof (100 Mews)</button>
        <button class="method-btn" data-cost="200" data-multiplier="20">Hammer Method (200 Mews)</button>
        <button class="method-btn" data-cost="300" data-multiplier="30">Chew Mastic Gum (300 Mews)</button>
        <button class="method-btn" data-cost="400" data-multiplier="40">Breathing Exercises (400 Mews)</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
