<style>
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-image: url('Skybox.jpeg');
    background-size: cover;
    background-position: center;
    font-family: 'Press Start 2P', cursive;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

.game-container {
    text-align: center;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    min-height: 80vh;
}

.clicker-image {
    width: 200px;
    height: 200px;
    cursor: pointer;
    transition: transform 0.1s;
    image-rendering: pixelated;
    animation: retroFloat 2s infinite steps(5);
    user-select: none;
    -webkit-user-select: none;
}

.clicker-image:active {
    transform: scale(0.95);
    filter: brightness(1.2) drop-shadow(0 0 15px rgba(255,0,255,0.7));
}

.stats {
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border-radius: 10px;
    width: 300px;
    font-size: 0.8em;
    margin-bottom: 20px;
    user-select: none;
    -webkit-user-select: none;
}

.stats h2, .stats h3 {
    margin: 10px 0;
    font-size: 0.9em;
}

.upgrade-btn {
    background: #ff4d4d;
    border: 2px solid #ffffff;
    padding: 8px 16px;
    margin: 8px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.7em;
    transition: transform 0.2s;
    text-transform: uppercase;
    box-shadow: 3px 3px 0px #000000;
    user-select: none;
    -webkit-user-select: none;
}

.upgrade-btn:hover {
    transform: scale(1.05);
}

.upgrade-btn:active {
    transform: translate(2px, 2px);
    box-shadow: 1px 1px 0px #000000;
}

@keyframes retroFloat {
    0% { transform: translateY(0); }
    25% { transform: translateY(-10px); }
    50% { transform: translateY(-20px); }
    75% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

.particle {
    position: absolute;
    pointer-events: none;
    animation: particleAnimation 1s steps(5) forwards;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8em;
    color: #00ff00;
    text-shadow: 2px 2px 0px #000000;
    user-select: none;
    -webkit-user-select: none;
}

@keyframes particleAnimation {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    20% { transform: translateY(-20px) scale(1.2); }
    40% { transform: translateY(-40px) scale(1.4); }
    60% { transform: translateY(-60px) scale(1.2); }
    80% { transform: translateY(-80px) scale(1); }
    100% { transform: translateY(-100px) scale(0.8); opacity: 0; }
}

h1 {
    font-size: 1.5em;
    letter-spacing: 2px;
    text-transform: uppercase;
    background: linear-gradient(to bottom, #ffffff, #7a7a7a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
    margin-bottom: 30px;
    user-select: none;
    -webkit-user-select: none;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Retro Clicker</h1>
        <img src="Ball2.png" class="clicker-image" id="clickerImg">
        <div class="stats">
            <h2>Points: <span id="points">0</span></h2>
            <h3>Points per Click: <span id="pointsPerClick">1</span></h3>
            <button class="upgrade-btn" id="upgradeBtn">Upgrade (Cost: 10)</button>
        </div>
    </div>

<script>
let points = 0;
let pointsPerClick = 1;
let upgradeCost = 10;

const clickerImg = document.getElementById('clickerImg');
const pointsDisplay = document.getElementById('points');
const pointsPerClickDisplay = document.getElementById('pointsPerClick');
const upgradeBtn = document.getElementById('upgradeBtn');

function createParticle(x, y) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = x + 'px';
    particle.style.top = y + 'px';
    particle.innerText = '+' + pointsPerClick;
    document.body.appendChild(particle);
    
    setTimeout(() => {
        particle.remove();
    }, 1000);
}

clickerImg.addEventListener('click', (e) => {
    points += pointsPerClick;
    pointsDisplay.textContent = points;
    
    createParticle(e.pageX, e.pageY);
    
    // Updated glitch effect without blue glow
    clickerImg.style.filter = 'brightness(1.5) hue-rotate(90deg)';
    setTimeout(() => {
        clickerImg.style.filter = 'none';
    }, 100);
});

upgradeBtn.addEventListener('click', () => {
    if (points >= upgradeCost) {
        points -= upgradeCost;
        pointsPerClick++;
        upgradeCost = Math.floor(upgradeCost * 1.5);
        
        pointsDisplay.textContent = points;
        pointsPerClickDisplay.textContent = pointsPerClick;
        upgradeBtn.textContent = `Upgrade (Cost: ${upgradeCost})`;
    }
});

// Save game progress
setInterval(() => {
    localStorage.setItem('clickerGameSave', JSON.stringify({
        points,
        pointsPerClick,
        upgradeCost
    }));
}, 5000);

// Load saved progress
window.onload = () => {
    const savedGame = localStorage.getItem('clickerGameSave');
    if (savedGame) {
        const { points: savedPoints, pointsPerClick: savedPPC, upgradeCost: savedCost } = JSON.parse(savedGame);
        points = savedPoints;
        pointsPerClick = savedPPC;
        upgradeCost = savedCost;
        
        pointsDisplay.textContent = points;
        pointsPerClickDisplay.textContent = pointsPerClick;
        upgradeBtn.textContent = `Upgrade (Cost: ${upgradeCost})`;
    }
};
</script>
</body></html>
