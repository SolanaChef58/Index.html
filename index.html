<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Comment Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="search-container">
      <h1>YouTube Comment Search</h1>
      <div class="input-group">
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
            <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
          </svg>
          <input type="text" id="videoUrl" placeholder="Paste YouTube video URL, Shorts URL, or video ID">
        </div>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" id="searchQuery" placeholder="Enter search term">
        </div>
        <button id="searchBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Search Comments
        </button>
      </div>
      <div class="supported-formats">
        Supports: Regular YouTube videos, YouTube Shorts, and video IDs
      </div>
    </div>

    <div id="results">
      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p id="loadingText">Searching comments...</p>
        <button id="cancelBtn" class="hidden">Cancel Search</button>
      </div>
      <div id="stats" class="hidden">
        <p>Found <span id="matchCount">0</span> matching comments out of <span id="totalCount">0</span> total comments</p>
      </div>
      <div id="commentsList"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
